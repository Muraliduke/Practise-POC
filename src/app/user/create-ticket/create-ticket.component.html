<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body mx-3">
    <!-- <div class="md-form mb-5">
      <i class="fas fa-user prefix"></i>
      <input type="text" id="form3" class="form-control">
      <label for="form3">User Name</label>
    </div> -->

    <div class="md-form">
      <input mdbInput type="text" id="form1" class="form-control">
      <label for="form1" class="">Title</label>
    </div>

    <div class="md-form mb-5">
      <!-- <i class="fas fa-envelope prefix"></i> -->
      <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control validate"
        mdbInput>
      <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
    </div>
    <div class="md-form">
      <!-- <i class="fas fa-pencil-alt prefix"></i> -->
      <textarea type="text" id="form8" class="md-textarea form-control" mdbInput></textarea>
      <label for="form8">Description</label>
    </div>
    <div class="form-group">
        <label for="sel1">Priority:</label>
        <select class="form-control" id="sel1">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
    </div>

    <div class="md-form">
      <input mdbInput type="text" id="num" class="form-control">
      <label for="num" class="">Phone</label>
    </div>
    <!-- <div class="row">
      <div class="col-md-6">
        <mdb-select [options]="optionsSelect" placeholder="Choose your option"></mdb-select>
      </div>
    </div> -->
    <!-- <div class="md-form mb-4">
      <i class="fas fa-lock prefix grey-text"></i>
      <input type="password" id="defaultForm-pass" [formControl]="loginFormModalPassword" class="form-control validate"
        mdbInput>
      <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
    </div> -->

  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="danger" class="waves-light pull-left" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
  </div>
</div>
