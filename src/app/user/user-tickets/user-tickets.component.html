<div class="row">
  <div class="md-form col-md-3">
      <form [formGroup]="inptForm">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" formControlName="searchField">
      </form>
  </div>

  <div class="icons col-md-9 " >
    <mdb-icon class="pull-right" mdbTooltip="download"  fas icon="download"></mdb-icon>
    <mdb-icon class="pull-right" mdbTooltip="refresh"  fas icon="sync-alt"></mdb-icon>
  </div>
</div>


<ag-grid-angular
  style="width: 100%; height: 600px;"
  class="ag-theme-material"
  [enableSorting]="true"
  [enableFilter]="true"
  [rowData]="rowData "
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
